<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container slideUp-animation">
    <div class="image-container">
      <h1 class="company">Boarding House</h1>
      <img src="./assets/image/signUp.svg" alt="" class="title-image">
      <p class="quote">Sign up</p>
    </div>

    <form action="" method="">
      <div class="form-container">

        <h1 class="form-header">
          Get Started
        </h1>

        <div class="input-container">
          <label for="firstname"></label>
          <input type="text" name="firstname" id="firstName" required>
          <span>
            First Name
          </span>
        </div>

        <div class="input-container">
          <label for="lastname"></label>
          <input type="text" name="lastname" id="lastName" required>
          <span>
            Last Name
          </span>
        </div>

        <div class="input-container">
          <label for="email"></label>
          <input type="email" name="email" id="email" required>
          <span>
            E-mail
          </span>
        </div>

        <div class="input-container">
          <label for="phoneNumber"></label>
          <input type="number" name="phoneNumber" id="phoneNumber" required>
          <span>
            Phone Number
          </span>
        </div>

        <div class="input-container">
          <label for="password "></label>
          <input type="password" name="password" id="password" required>
          <span>
            Password
          </span>
        </div>

        <div class="input-container">
          <label for="confirmPassowrd"></label>
          <input type="password" name="confirmPassword" id="confirmPassword" required>
          <span>
            Confirm Password
          </span>
        </div>

        <div class="btn">
          <button type="submit" class="submit-btn">Create Account</button>
          <p class="btn-text">
            Already have an account..? <span class="btn-text-highlighted">Log in</span>
          </p>
        </div>
        

      </div>
    </form>

  </main>

</body>
</html>
